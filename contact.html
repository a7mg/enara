<!doctype html>
<html id="html" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Enara - Contact us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/images/fav.svg">
    <link rel="stylesheet" href="assets/css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/libs/aos@2.3.1.css">
    <link rel="stylesheet" href="assets/css/libs/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/en/style.css">
</head>

<body>

    <div class="preloading" id="loading">
        <img src="./assets/images/logo.png" alt="" />
    </div>
    <button class="backtop" title="Back to top"></button>

    <header></header>
    <menu></menu>

    <div id="smooth-wrapper">
        <div id="smooth-content">
            <div class="contact-page page">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="anim-wrap">
                                <h2 class="section-title" data-aos="fade-up" data-aos-delay="100">
                                    <span class="bg-green">Contact</span>
                                </h2>
                            </div>
                            <div class="anim-wrap">
                                <p class="sub-title" data-aos="fade-up" data-aos-delay="200">Join us in our mission to empower children with neurodiversity and create an inclusive and sustainable world for all.</p>
                            </div>

                            <div class="contact-info">
                                <div data-aos="fade-left" data-aos-delay="300">
                                    <img src="assets/images/icons/mobile.svg" alt="">
                                    <div>+91 958 162 2929</div>
                                </div>
                                <div data-aos="fade-left" data-aos-delay="400">
                                    <img src="assets/images/icons/email.svg" alt="">
                                    <div>support@myenara.com</div>
                                </div>
                                <div data-aos="fade-left" data-aos-delay="500">
                                    <img src="assets/images/icons/location.svg" alt="">
                                    <div>CognitiveBotics MENA Information Technology LLC 705, Single Business Tower, Business Bay, Sheikh Zayed Road, Dubai, UAE.</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-6">
                            <div class="contact-form">
                                <form action="">
                                    <div class="form-group" data-aos="fade-right" data-aos-delay="100">
                                        <input type="text" name="name" placeholder="Name" required/>
                                    </div>
                                    <div class="form-group" data-aos="fade-right" data-aos-delay="200">
                                        <input type="email" name="email" placeholder="Email" required/>
                                    </div>
                                    <div class="form-group" data-aos="fade-right" data-aos-delay="300">
                                        <input type="tel" name="phone" placeholder="Phone" required/>
                                    </div>
                                    <div class="form-group" data-aos="fade-right" data-aos-delay="400">
                                        <textarea name="message" placeholder="Ask a Question" required></textarea>
                                    </div>
                                    <div class="form-group" data-aos="fade-right" data-aos-delay="500">
                                        <button type="submit" class="btn btn-arrow"><span>Submit</span></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer-section"></div>
        </div>
    </div>

    <script src="assets/js/libs/aos@2.3.1.js"></script>
    <script src="assets/js/libs/jquery.min.3.3.1.js"></script>
    
    <script src="assets/js/libs/gsap.min.js"></script>
    <script src="assets/js/libs/scrollTrigger.min.js"></script>
    <script src="assets/js/libs/ScrollSmoother.min.js"></script>

    <script src="assets/js/scripts.js"></script>
</body>
